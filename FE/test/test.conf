server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # 프론트엔드 설정
    root /var/www/html/dist; # 빌드파일 위치
    index index.html index.htm; # index 파일명
    server_name t7c13.p.ssafy.io; # 서버 도메인

    location / {
        return 301 https://$host$request_uri;
    }
}

server{

    listen 443 ssl;
    server_name t7c13.p.ssafy.io; # 서버 도메인

    ssl_certificate /etc/letsencrypt/live/t7c13.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/t7c13.p.ssafy.io/privkey.pem;

    location / {
            root /usr/nginx/html/build;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
    }

    # 백엔드 프록시 설정
    location /test/api { 
        proxy_pass http://test-springboot/test/api;
        proxy_redirect off;
        charset utf-8;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-NginX-Proxy true;
    }
}